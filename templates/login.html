<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>User Login Form</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<style>
body {
    background: linear-gradient(120deg, #2980b9, #8e44ad);
    height: 100vh;
    font-family: 'Arial', sans-serif;
}
.container {
    background: white;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0,0,0,0.2);
    max-width: 500px;
    margin: 50px auto;
}
h2 {
    color: #2c3e50;
    text-align: center;
    margin-bottom: 30px;
}
.form-group label {
    color: #2c3e50;
    font-weight: 600;
}
.form-control {
    border-radius: 20px;
    padding: 10px 20px;
}
.form-control:focus {
    border-color: #8e44ad;
    box-shadow: 0 0 0 0.2rem rgba(142,68,173,0.25);
}
.btn-primary {
    background: #8e44ad;
    border: none;
    border-radius: 20px;
    padding: 10px 30px;
    font-weight: 600;
    width: 100%;
    margin-top: 20px;
}
.btn-primary:hover {
    background: #2980b9;
    transform: translateY(-2px);
    transition: all 0.3s;
}
.bottom {
    text-align: center;
    margin-top: 20px;
    color: #7f8c8d;
}
.bottom a {
    color: #8e44ad;
    text-decoration: none;
}
.bottom a:hover {
    color: #2980b9;
}
.alert {
    border-radius: 20px;
    text-align: center;
}
</style>
</head>
<body>	
<div class="container">
	<h2>User Login</h2>
	<form action="{{ url_for('login') }}" method="post">
	    {% if mesage is defined and mesage %}
			<div class="alert alert-warning">{{ mesage }}</div>
		{% endif %}
		<div class="form-group">
			<label for="email">Email:</label>
			<input type="email" class="form-control" id="email" name="email" placeholder="Enter email" name="email">
		</div>
		<div class="form-group">
			<label for="pwd">Password:</label>
			<input type="password" class="form-control" id="password" name="password" placeholder="Enter password" name="pswd">
		</div>    
		<button type="submit" class="btn btn-primary">Login</button>
		<p class="bottom">Dont't have an account?  <a class="bottom" href="{{url_for('register')}}"> Register here</a></p>
	</form>
</div>
</body>
</html>
